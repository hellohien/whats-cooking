<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="image" property="og:image" content="https://live.staticflickr.com/65535/51239638390_faedf1bf31_b.jpg" />
  <title>What's Cooking?</title>
  <script src="https://kit.fontawesome.com/9ca71aadf7.js" crossorigin="anonymous"></script>
  <link rel="icon" href="images/logo-icon.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/layout.css">
</head>

<body>
  <div class="main-container">
    <header>
      <a href=""><img id="logo" src="images/logo.png" alt="Logo"></a>
      <button class="nav-favorite-button" ><i class="fas fa-heart" data-view="favorites"></i></button>
    </header>

    <main>
      <div class="row page-container hero-container" data-view="home-page">
        <div class="hero-image-wrapper">
        </div>
        <div class="hero-text-wrapper">
          <h1>What's Cooking?</h1>
          <p>Don't know? Take the quiz to get a tasty recipe!</p>
          <button class="dark-bg-button start-quiz-button" data-view="question-1">Start Quiz</button>
        </div>
      </div>

      <div class="row page-container question-container question-1-container hidden" data-view="question-1">
        <div class="question-image-wrapper column-full column-half">
          <h2>choose your meal type:</h2>
          <img src="images/question-1-image.png" class="question-image" alt="Question 1 Image">
        </div>
        <div class="column-half">
          <div class="question-1-details question-details-wrapper">
            <button class="meal-type dark-bg-button">breakfast</button>
            <button class="meal-type dark-bg-button">brunch</button>
            <button class="meal-type dark-bg-button">lunch</button>
            <button class="meal-type dark-bg-button">dinner</button>
            <button class="meal-type dark-bg-button">snack</button>
          </div>
        </div>
      </div>

      <div class="row page-container question-container question-2-container hidden" data-view="question-2">
        <div class="question-image-wrapper column-full column-half">
          <h2>choose your cuisine type:</h2>
          <img class="question-image" src="images/question-2-image.png" alt="Question 1 Image">
        </div>
        <div class="column-half">
          <div class="question-2-details question-details-wrapper">
            <button class="cuisine-type dark-bg-button">american</button>
            <button class="cuisine-type dark-bg-button">asian</button>
            <button class="cuisine-type dark-bg-button">italian</button>
            <button class="cuisine-type dark-bg-button">mediterranean</button>
            <button class="cuisine-type dark-bg-button">mexican</button>
            <button class="cuisine-type dark-bg-button">surprise me!</button>
          </div>
        </div>
      </div>

      <div class="page-container recommended-dish-container hidden" data-view="recommended-dish">
        <div class="modal-container overlay hidden">
         <div class="modal">
           <h2>Whoops</h2>
           <p>Looks like you have already added this to your favorite!</p>
          <button class="close-modal-button"><i class="fa fa-close"></i></button>
           <button class="dark-bg-button view-favorites-button" data-view="favorites">View Favorites</button>
         </div>
        </div>
        <div class="recommended-dish-wrapper">
        </div>
        <div class="column-full restart-quiz-message-wrapper">
          <h2>Not feeling this recipe?</h2>
          <button class="restart-quiz-button clear-bg-button" data-view="home-page">Restart Quiz</button>
        </div>
      </div>

      <div class="page-container favorites-container hidden" data-view="favorites">
        <h1>Favorites</h1>
        <div class="favorited-dish">
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; <a href="https://github.com/hnguy96/ajax-project" target="_blank">2021 hellohien</a></p>
      <p>Illustrations by TWG Designs</p>
    </footer>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
